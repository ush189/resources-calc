<h2>Fabriken</h2>

<table>
    <tr>
        <th>Stufe</th><th class="price-value">Fabrik</th><th colspan="2" class="price-value">Produktionsleistung</th><th class="price-value">Produkt</th><th colspan="2" class="price-value">Umsatz</th>
    </tr>
    <tr>
        <th>&nbsp;</th><th>&nbsp;</th><th class="price-value">pro Stufe (/h)</th><th class="price-value">gesamt (/h)</th><th>&nbsp;</th><th class="price-value">pro Stufe ($/h)</th><th class="price-value">gesamt ($/h)</th>
    </tr>
    <tr ng-repeat="factory in factories">
        <td><input type="number" value=""></td>
        <td>{{factory.label}}</td>
        <td>{{factory.production.rate | number}}</td>
        <td>&nbsp;</td>
        <td>{{product[factory.production.productId].label}}</td>
        <td>{{product[factory.production.productId].price * factory.production.rate | number}}</td>
        <td>&nbsp;</td>
    </tr>
</table>
